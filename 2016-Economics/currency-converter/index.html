<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple currency convertor</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="controlsWrap">
      <div class="fromCurrency">
        <input id="inputFrom" type="number" name="fromValue" autofocus value="1" min="0" disabled/>
        <!--<label id="inputFrom"/></label>-->
        <select name="from"></select>

      </div>

      <div class="toCurrency">
        <label id="inputTo"><span id="appearNode">0</span></label>
        <select name="to"></select>
        <img id="switchCurrency" src="https://www.dropbox.com/s/nvg7mrv9zmhchy7/refresh.svg?dl=1" alt="" />
      </div>
    </div>

    <div class="keyboard">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="decimal">.</button>
      <button>0</button>
      <button class="removeLast"><img src="https://www.dropbox.com/s/hlslkbuqex0zfkq/remove.svg?dl=1" alt="" /></button>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
